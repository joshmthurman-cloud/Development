{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 50px auto;">
    <h2>Create Account</h2>
    {% if error %}
    <div style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
        {{ error }}
    </div>
    {% endif %}
    {% if success %}
    <div style="background: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
        {{ success }}
    </div>
    {% endif %}
    <form method="post" action="/register" enctype="application/x-www-form-urlencoded">
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 600;">Email:</label>
            <input type="email" name="email" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 600;">Password:</label>
            <input type="password" name="password" required minlength="8" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
            <small style="color: #666; font-size: 12px;">Minimum 8 characters</small>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Register</button>
    </form>
    <p style="margin-top: 15px; text-align: center; color: #666;">
        Already have an account? <a href="/login" style="color: #3498db;">Login</a>
    </p>
    <p style="margin-top: 10px; text-align: center; color: #666; font-size: 12px;">
        Note: Your account will require admin approval before you can access the system.
    </p>
</div>
{% endblock %}

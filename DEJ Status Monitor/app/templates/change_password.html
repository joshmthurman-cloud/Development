{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 50px auto;">
    <h2>Change password</h2>
    {% if error %}
    <div style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
        {{ error }}
    </div>
    {% endif %}
    <form method="post" action="/change-password" enctype="application/x-www-form-urlencoded">
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 600;">Current password:</label>
            <input type="password" name="current_password" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 600;">New password:</label>
            <input type="password" name="new_password" required minlength="8" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
            <small style="color: #666; font-size: 12px;">Minimum 8 characters</small>
        </div>
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 600;">Confirm new password:</label>
            <input type="password" name="confirm_password" required minlength="8" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
        </div>
        <button type="submit" class="btn" style="width: 100%;">Change password</button>
    </form>
    <p style="margin-top: 15px; text-align: center; color: #666;">
        <a href="/" style="color: #3498db;">Cancel</a>
    </p>
</div>
{% endblock %}
